<!DOCTYPE html>
<html lang="en">
	<head>

		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-COMPATIBLE" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />


		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- FontAwesome -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

		<!-- Custom CSS -->
		<link rel="stylesheet" href="css/style.css" type="text/css">

		<!-- jQuery (required for Bootstap's JS plugins) -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>

		<!-- jQuery Form, Additional Methods, Validate -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.2.1/jquery.form.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.16.0/jquery.validate.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.16.0/additional-methods.min.js"></script>

		<!-- Your JavaScript Form Validator -->
		<script src="js/scripts.js"></script>

		<!-- Google reCAPTCHA -->
		<script src='https://www.google.com/recaptcha/api.js'></script>

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
				  integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	</head>
	<body>

		<div class="row">
			<div class="col-sm-6 col-sm-offset-3">
				<h3>Send me a message</h3>
				<form id="contact-form" method="POST" action="php/process.php">
					<div class="row">
						<div class="form-group col-sm-6">
							<label for="name" class="h4">Name</label>
							<input type="text" class="form-control" id="name" placeholder="Enter name">
							<span id="name_validation" class="error_message"></span>
						</div>
						<div class="form-group col-sm-6">
							<label for="email" class="h4">Email</label>
							<input type="email" class="form-control" id="email" placeholder="Enter email">
							<span id="email_validation" class="error_message"></span>
						</div>
					</div>
					<div class="form-group">
						<label for="message" class="h4 ">Message</label>
						<textarea id="message" class="form-control" rows="5" placeholder="Enter your message" required></textarea>
						<span id="message_validation" class="error_message"></span>
					</div>
					<button type="submit" id="form-submit" class="btn btn-success btn-lg pull-left ">Submit</button>
					<div id="msgSubmit" class="h3 text-center hidden" value="send email">Message Sent!</div>

				</form>

				<!-- EMPTY FORM OUTPUT AREA -->
				<div class="row">
					<div class="col-md-6">
						<div id="output-area"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
